       y="258.72559"
       id="text3349"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4394"
         x="188.10645"
         y="258.72559">Selection region is shown </tspan><tspan
         sodipodi:role="line"
         id="tspan4396"
         x="188.10645"
         y="273.72559">with dashed line outside </tspan><tspan
         sodipodi:role="line"
         id="tspan4398"
         x="188.10645"
         y="288.72559">of handles.  A right click</tspan><tspan
         sodipodi:role="line"
         id="tspan4400"
         x="188.10645"
         y="303.72559">anywhere inside the</tspan><tspan
         sodipodi:role="line"
         id="tspan4402"
         x="188.10645"
         y="318.72559">selection region brings up</tspan><tspan
         sodipodi:role="line"
         id="tspan4404"
         x="188.10645"
         y="333.72559">the RMB menu.</tspan><tspan
         sodipodi:role="line"
         id="tspan4406"
         x="188.10645"
         y="348.72559">A left click-drag inside the</tspan><tspan
         sodipodi:role="line"
         id="tspan4408"
         x="188.10645"
         y="363.72559">selection region, exept in</tspan><tspan
         sodipodi:role="line"
         id="tspan4410"
         x="188.10645"
         y="378.72559">a handle, moves the object.</tspan><tspan
         sodipodi:role="line"
         id="tspan4412"
         x="188.10645"
         y="393.72559">A left click inside the</tspan><tspan
         sodipodi:role="line"
         id="tspan4414"
         x="188.10645"
         y="408.72559">selection region changes</tspan><tspan
         sodipodi:role="line"
         id="tspan4416"
         x="188.10645"
         y="423.72559">to rotation mode.</tspan></text>

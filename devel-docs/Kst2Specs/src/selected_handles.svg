         id="tspan6388"
         x="168"
         y="25">Selected View Object</tspan><tspan
         sodipodi:role="line"
         id="tspan6390"
         x="168"
         y="52.5">(Resize Mode)</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Serif"
       x="8"
       y="266"
       id="text8990"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan2207"
         x="8"
         y="266">Handles are centered</tspan><tspan
         sodipodi:role="line"
         id="tspan2209"
         x="8"
         y="281">on boundries of object</tspan><tspan
         sodipodi:role="line"
         id="tspan2211"
         x="8"
         y="296">Their width is 0.4% of </tspan><tspan
         sodipodi:role="line"
         id="tspan2213"
         x="8"
         y="311">(W+H) of the screen.</tspan><tspan
         sodipodi:role="line"
         id="tspan2215"
         x="8"
         y="326"></tspan><tspan
         sodipodi:role="line"
         id="tspan2217"
         x="8"
         y="341">The handles are</tspan><tspan
         sodipodi:role="line"
         id="tspan2219"
         x="8"
         y="356">ForegroundColor and</tspan><tspan
         sodipodi:role="line"
         id="tspan2221"
         x="8"
         y="371">!ForegroundColor.</tspan><tspan
         sodipodi:role="line"
         id="tspan2223"
         x="8"
         y="386"></tspan><tspan
         sodipodi:role="line"
         id="tspan2225"
         x="8"
         y="401">Alternatively, icons</tspan><tspan
         sodipodi:role="line"
         id="tspan2227"
         x="8"
         y="416">could be used.</tspan></text>
